<script>
// ========== –ú–ù–û–ì–û –°–ù–ï–ñ–ò–ù–û–ö –ù–ê –í–°–ï–• –°–¢–†–ê–ù–ò–¶–ê–• ==========
function createSnowflakes() {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —Å–æ–∑–¥–∞–Ω—ã –ª–∏ —É–∂–µ —Å–Ω–µ–∂–∏–Ω–∫–∏
    if (document.getElementById('snowflakes-container') && 
        document.getElementById('snowflakes-container').children.length > 0) {
        return; // –£–∂–µ —Å–æ–∑–¥–∞–Ω—ã
    }
    
    const snowTypes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', 'Ôºä', '‚ú±', '‚ú¶', '‚ú∂', '‚ùã'];
    
    // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
    let snowContainer = document.getElementById('snowflakes-container');
    if (!snowContainer) {
        snowContainer = document.createElement('div');
        snowContainer.id = 'snowflakes-container';
        snowContainer.style.position = 'fixed';
        snowContainer.style.top = '0';
        snowContainer.style.left = '0';
        snowContainer.style.width = '100%';
        snowContainer.style.height = '100%';
        snowContainer.style.pointerEvents = 'none';
        snowContainer.style.zIndex = '9998';
        document.body.prepend(snowContainer);
    }
    
    // –°–æ–∑–¥–∞–µ–º 150 —Å–Ω–µ–∂–∏–Ω–æ–∫
    for (let i = 0; i < 150; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        
        // –†–∞–∑–Ω—ã–µ —Ç–∏–ø—ã —Å–Ω–µ–∂–∏–Ω–æ–∫
        const type = snowTypes[Math.floor(Math.random() * snowTypes.length)];
        snowflake.textContent = type;
        
        // –†–∞–∑–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
        const sizeClass = Math.random() > 0.8 ? 'large' : (Math.random() > 0.5 ? '' : 'small');
        if (sizeClass) snowflake.classList.add(sizeClass);
        
        // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.top = '-50px';
        
        // –ê–Ω–∏–º–∞—Ü–∏—è
        const duration = Math.random() * 10 + 5; // 5-15 —Å–µ–∫—É–Ω–¥
        const delay = Math.random() * 15; // –¥–æ 15 —Å–µ–∫—É–Ω–¥ –∑–∞–¥–µ—Ä–∂–∫–∏
        snowflake.style.animation = `fall ${duration}s linear infinite`;
        snowflake.style.animationDelay = delay + 's';
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        if (i % 4 === 0) {
            snowflake.style.animation += `, sway ${Math.random() * 3 + 2}s ease-in-out infinite`;
        }
        if (i % 3 === 0) {
            snowflake.style.animation += `, spin ${Math.random() * 10 + 5}s linear infinite`;
        }
        
        // –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
        snowflake.style.opacity = Math.random() * 0.5 + 0.3;
        
        snowContainer.appendChild(snowflake);
    }
    
    console.log('‚ùÑÔ∏è –°–Ω–µ–∂–∏–Ω–∫–∏ –∑–∞–ø—É—â–µ–Ω—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ!');
}

// ========== –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ï –°–û–ó–î–ê–ù–ò–ï –°–ù–ï–ñ–ò–ù–û–ö ==========
document.addEventListener('DOMContentLoaded', function() {
    // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ —Å–æ–∑–¥–∞–Ω–∏–µ–º —Å–Ω–µ–∂–∏–Ω–æ–∫
    setTimeout(createSnowflakes, 500);
    
    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    let resizeTimeout;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(function() {
            const container = document.getElementById('snowflakes-container');
            if (container) {
                container.innerHTML = '';
                createSnowflakes();
            }
        }, 250);
    });
    
    // –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ª–æ–≥ –≤ –∫–æ–Ω—Å–æ–ª—å
    console.log('üéÑ –° –ù–æ–≤—ã–º 2025 –≥–æ–¥–æ–º –æ—Ç –§–∞—Ç—Ç–æ—Ä–∏–∏! üéÑ');
    console.log('‚ú® –ê–∫—Ü–∏—è –¥–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ 14 —è–Ω–≤–∞—Ä—è 2026 –≥–æ–¥–∞');
});

// –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ –¥–∞–∂–µ –µ—Å–ª–∏ DOMContentLoaded —É–∂–µ –ø—Ä–æ–∏–∑–æ—à—ë–ª
if (document.readyState === 'complete' || document.readyState === 'interactive') {
    setTimeout(createSnowflakes, 1000);
}
</script>
