<!-- ЕДИНСТВЕННАЯ модалка для консультаций на странице новостроек -->
<div class="modal fade" id="newbuildingConsultModal" tabindex="-1" aria-hidden="true" style="z-index: 9999">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning text-white">
        <h5 class="modal-title">Бесплатная консультация</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="mb-3">Проект: <strong><span id="consultProjectNameText">Новостройка</span></strong></p>
        <form id="newbuildingConsultForm">
          <input type="hidden" id="consultProject" name="project">
          <input type="hidden" name="form_type" value="newbuilding_consult">
          <input type="hidden" name="source" value="Страница новостроек">
          
          <div class="mb-3">
            <label class="form-label">Ваше имя</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Телефон *</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>
          
          <button type="submit" class="btn btn-warning w-100 py-2">
            Получить консультацию
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
